<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="/css/index.css">
    
</head>
<body>
    <header>
        <h1>My Blog Application</h1>
        <div class="header-div">
        <input type="text" id="search" placeholder="Search"/>
        <a href="login.html">Login</a>
        </div>
    </header>
    <div class="nav-bar">
        <div id="filterDropDown" class="dropdown-content">
            <select name="filter" id="filter" onchange="location.href=this.value">
                <option value=""disabled selected>Filters</option>
                <option value="author">Author</option>
                <option value="publishedDateTime">Published DateTime</option>
                <option value="tags">Tags</option>
            </select>
        </div>
        <div id="sortDropdown" class="dropdown-content">
            <select name="sort" id="sort">
                <option value="" disabled selected>Sort</option>
                <option value="publishedDateTime">Published DateTime</option>
            </select>
        </div>
    </div>
    <div class="container"> 
        <div th:each="post : ${posts}">
        <div class="blog-box">
            <div class="blog-box-header">
                <h2 th:text="${post.getTitle()}">Blog Title</h2>
                <p th:inline="text">Author: <span>[[${post.getAuthor()}]]</span></p>
                <p th:inline="text">Published on: <span>[[${post.getPublishedAt()}]]</span></p>
            </div>
            <div class="blog-box-content">
                <p th:text=${post.getExcerpt()}></p>
            </div>
        </div>
    </div>

    </div>
    <footer class="footer">
        <div> <a href=""> < Prev </a></div>
        <div><a href=""> Next > </a></div>
    </footer>
    
</body>
</html>
